<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 
        #circle:hover
        {
            border-radius: 0%
        }

    </style>
</head>
<body>
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
        document.getElementById("circle").addEventListener("mouseover", mOver);
        document.getElementById("circle").addEventListener("mouseout", mOut);
        function mOver(this) {
            this.style.borderRadius = "0%";
        }
        function mOut(this) {
            this.style.borderRadius = "50%";
        }
        </script>
                
</body>
</html>
