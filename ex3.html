<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>

      <input type="text" id="itemInput" placeholder="Add new item">
      <button onclick="addItem()">Enter</button>

      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>

        // add code here
        function addItem(){
           const newInputVal = document.getElementById("itemInput").value;
           const ulElem = document.getElementsByTagName("ul")[0];
           const liElem = document.createElement("li");
           liElem.innerText = newInputVal;
           ulElem.appendChild(liElem);
        }
      </script>
 
   </body>
</html>
