<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div1.circle {
            border-radius: 50%;
        }
        #div1.square {
            border-radius: 0px;
        }
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
       function changeShape() {
        let div = document.getElementById("div1");
           if (square) {
               div.className="circle";
               square=false;
           } else {
                div.className="square";
                square=true;
           }
       }

    </script>

</body>
</html>
